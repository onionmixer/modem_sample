# Modem Sample Configuration File
# This file contains all configurable parameters for the modem sample program

# Serial Port Configuration
serial_port=/dev/ttyUSB0
baudrate=4800
data_bits=8
parity=NONE
stop_bits=1
flow_control=NONE

# Modem Configuration
modem_init_command=ATZ; AT&F Q0 V1 X4 &C1 &D2 S7=60 S10=120 S30=5
modem_autoanswer_software_command=ATE0 S0=0
modem_autoanswer_hardware_command=ATE0 S0=2
modem_hangup_command=ATH

# Autoanswer Mode Configuration
# 0 = SOFTWARE (manual ATA after 2 RINGs)
# 1 = HARDWARE (modem auto-answers after 2 RINGs)
autoanswer_mode=1

# Timeout Configuration (seconds)
at_command_timeout=5
at_answer_timeout=60
ring_wait_timeout=60
ring_idle_timeout=10
connect_timeout=30

# Buffer Sizes
buffer_size=1024
line_buffer_size=256

# Retry Configuration
max_write_retry=3
retry_delay_us=100000
tx_chunk_size=256
tx_chunk_delay_us=10000

# Logging Configuration
verbose_mode=1
enable_transmission_log=1
enable_timing_log=1

# Advanced Options
enable_carrier_detect=1
enable_connection_validation=1
validation_duration=2
enable_error_recovery=1
max_recovery_attempts=3